<!DOCTYPE html>
<html lang="en">
<head>
<title>CatShop</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="banymas.css">

</head>
<body>
    <section class ="pagrindas">
        <header class ="antraste">
            <h2>Cat Shop</h2>
        </header>

        <div class="viskas">            

            	<input id="p1" type="checkbox" name="p1">
				<input id="p2" type="checkbox" name="p2">
				<input id="p3" type="checkbox" name="p3">
				<input id="p4" type="checkbox" name="p4">

			<aside class="nuorodos">
				<label for="p1" class ="poroda-item p-lable1">Abyssinian</label>
				<label for="p2" class ="poroda-item p-lable2">British</label>
				<label for="p3" class ="poroda-item p-lable3">Russian Blu</label>
				<label for="p4" class ="poroda-item p-lable4">Siamese</label>
			</aside>

        <main class="container">
          <div class = "galerija">
      
            <div class="nuotrauka" data-title = "Baby, 1 year old">            
                 <img src="img/img1.jpg" alt="Abyssinian" class="gallery__img p1">            
            </div>
            <div class="nuotrauka"  data-title = "Baby, 1 year old">
                <img src="img/img2.jpg" alt="British" class="gallery__img p2" >
           </div>
           <div class="nuotrauka" data-title = "Baby, 1 year old">
              <img src="img/img3.jpg" alt="Abyssinian" class="gallery__img p1">
          </div>  
          <div class="nuotrauka"  data-title = "daby, 1 year old">
             <img src="img/img4.jpg" alt="British" class="gallery__img p2">
         </div>
         <div class="p4 nuotrauka" data-title = "Gaby, 2 year old">
             <img src="img/img5.jpg" alt="Siamese" class="gallery__img p4">
         </div>
         <div class="nuotrauka" data-title = "Bady, 1 year old">
             <img src="img/img6.jpg" alt="Russian Blu" class="gallery__img p3">
         </div>
         <div class="nuotrauka" data-title = "Byby, 3 year old">
            <img src="img/img7.jpg" alt="Siamese" class="gallery__img p4">
         </div>
         <div class="nuotrauka" data-title = "Babu, 2 year old">
             <img src="img/img8.jpg" class="gallery__img" alt="Siamese p4">
         </div>         
        </div>
        </main>

        <aside class = "reitingas">
             <span class="rating-header">Rating</span>
					<label for="order" class="order-label"> in descending order</label>
                    <input id="order" type="checkbox" name="order">
					<div class="rating-wrapper">
						   <div class="rating-item" style="--rating:9; --color: green;">
						   		<div class = "name">Abyssinian</div>
						   		<div class="scale"></div>
						   		<div class="rating">9</div>
						   	</div>
						   <div class="rating-item" style="--rating:8; --color: yellow;">
						   		<div class = "name">British</div>
						   		<div class="scale"></div>
						   		<div class="rating">8</div>
						    </div>
						   <div class="rating-item" style="--rating:10; --color: green;">
						   		<div class = "name">Russian Blu</div>
						   		<div class="scale"></div>
						   		<div class="rating">10</div>
						    </div>
						   <div class="rating-item" style="--rating:4; --color: red;">
						   		<div class = "name">Siamese</div>
						   		<div class="scale"></div>
						   		<div class="rating">4</div>
						   	</div>
					</div>
        </aside>


        </div>
        <footer class="poraste">
           <span class="alignLeft">&#169;My cats</span>
           <span class = "alignRight">Address: Street Cat 54</span>
       </footer>
    </section>

</body>
</html>
